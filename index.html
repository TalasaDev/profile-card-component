<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Profile card component</title>

  
</head>
<body>
  <main>    
    <div class="banner"></div>
    <div class="profile">
      <div class="img-wrap">
        <img src="./images/image-victor.jpg" alt="man profile picture">
      </div>
      <p class="name">Victor Crest<span>26</span></p>
      <p class="city">London</p>
    </div>
    
    <ul  class="stats">
      <li>80K<span>Followers</span></li>
      <li>803K<span>Likes</span></li>
      <li>1.4K<span>Photos</span></li>
    </ul>
    
  </main> 
   

  
  
  <div class="attribution">
    Challenge by <a class="a" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="aa" href="#">@talasa-dev</a>
  </div>
</body>
</html>
